<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="LearnSphere Registration">
<title>LearnSphere - Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
	rel="stylesheet">


</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0"
	style="font-family: 'Nunito', sans-serif;">
	<header>
		<nav class="navbar fixed-top"
			style="background-color: #dee2e6; height: .85in; padding: 0.5rem 0.5rem;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">LearnSphere</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
					aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1"
					id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dashboard</h5>
						<button type="button" class="btn-close"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/">Home</a></li>
							<li class="nav-item"><a class="nav-link active"
								aria-current="page" href="/register">Register</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container d-flex justify-content-center">
			<div class="welcome-container text-center mb-5">
				<h3>Welcome to LearnSphere Platform! We're excited to have you
					join us again. Your continued presence makes us happy! Let's
					dive into learning together!</h3>
			</div>
		</div>

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-4 mx-auto mb-3">
					<div class="card">
						<div class="card-body">
							<form action="/api/user/validateUser" method="post">
								<!-- Display validation errors -->
								<div th:if="${message}" class="alert alert-danger text-center"
									role="alert">
									<p th:text="${message}" style="color: red;"></p>
								</div>

								<div class="mb-3">
									<label for="email" class="form-label">Email:</label> <input
										class="form-control" type="email" id="email"
										placeholder="Enter your email" name="email" required>
								</div>

								<div class="mb-3">
									<label for="password" class="form-label">Password:</label> <input
										class="form-control" type="password" id="password"
										placeholder="Enter your password" name="password" required>
								</div>

								<div class="mb-3 form-check">
									<input type="checkbox" class="form-check-input"
										id="showPassword" name="showPassword"> <label
										class="form-check-label" for="showPassword">Show
										Password</label>
								</div>

								<button type="submit" class="btn btn-primary w-100">Login</button>

								<div class="text-center mt-3">
									Don't have an account? <a href="/register"
										class="text-decoration-none"><span class="text-primary">Create
											One</span></a>
								</div>
								<div class="text-center mt-3">
									<a href="#" class="text-decoration-none">Forgot Password?</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<!-- Include the footer using th:replace and th:fragment -->
		<div th:replace="~{/footer::footer}"></div>
	</footer>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Custom Script -->
	<!-- Custom Script -->
	<script>
  document.addEventListener("DOMContentLoaded", function () {
    const emailField = document.querySelector('input[name="email"]');
    const passwordField = document.querySelector('input[name="password"]');
    const alertMessage = document.querySelector('.alert');

    // Add input event listeners to hide the warning message on user input
    ['email', 'password'].forEach(field => {
      document.querySelector(`input[name="${field}"]`).addEventListener("input", function () {
        alertMessage.style.display = 'none';
      });
    });

    // Show Password functionality
    const showPasswordCheckbox = document.querySelector('input[name="showPassword"]');
    showPasswordCheckbox.addEventListener('change', function () {
      passwordField.type = this.checked ? 'text' : 'password';
    });
  });
</script>
</body>

</html>
